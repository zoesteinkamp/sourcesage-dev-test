

{% extends 'index.html' %}

{% block main %}
    <input type="hidden" id="myVar" name="variable" value="{{ quest.id }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>{{ quest.title }}</h2>
                <h4> Written by: {{ quest.poster }}</h4>
                    <p>{{ quest.content }}</p>
            </div>
        </div>
    </div>
    <br>
    <h2> Answers</h2>
    <div class="container">
        <div class="row">
            <div class="col-lg-12" id="answers">

            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <form method="post">
          {% csrf_token %}
            {{ form.as_p}}
            <div class="form-actions text-center">
                  <button type="submit" class="btn btn-primary ">Create</button>
            </div>
        </form>
    </div>

{% endblock main %}
